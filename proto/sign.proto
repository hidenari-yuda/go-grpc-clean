syntax = "proto3";

option go_package = "github.com/hidenari-yuda/grpc-go-sign/proto";

package helloworld;

// The greeting service definition.
service Sign {
  // Sends a greeting
  rpc PutSignIn (SignInRequest) returns (OkReply) {}
  // Sends another greeting
  rpc PostSignUp (SignUpRequest) returns (OkReply) {}
}

// The request message containing the user's name.
message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignUpRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

// The response message containing the greetings
message OkReply {
  string message = 1;
}
